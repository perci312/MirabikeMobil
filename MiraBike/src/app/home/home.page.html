
<ion-header>
  <ion-toolbar>
    <ion-title>MENU</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  








<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button [routerLink]="['/registration']" expand="block" color="primary">Registrar</ion-button>
        <span class="divider line one-line">O </span>
        <span class="already">Ya tienes una cuenta?</span>
        <ion-button [routerLink]="['/login']" expand="block" color="danger">Iniciar sesion</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
