<ion-app>
  <ion-menu menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-toolbar>
        <div class="logo">
          <ion-img src="assets/imagen/logonormal.png"></ion-img>
        </div>
      </ion-toolbar>
    </ion-header>

    <ion-content >
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/homes-menu">
            <ion-icon name="home" slot="start" ></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/historial-cliente">
            <ion-icon name="people-outline" slot="start" ></ion-icon>
            <ion-label>Historial clientes</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/historial-ventas">
            <ion-icon name="bar-chart-outline" slot="start" ></ion-icon>
            <ion-label>Historial ventas</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/trabajos-taller">
            <ion-icon name="bicycle-outline" slot="start" ></ion-icon>
            <ion-label>Trabajos taller</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/trabajadores">
            <ion-icon name="man-outline" slot="start" ></ion-icon>
            <ion-label>Trabajadores</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="mi-cuenta">
            <ion-icon name="person-outline" slot="start" ></ion-icon>
            <ion-label>Mi cuenta</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="ayuda">
            <ion-icon name="chatbubble-outline" slot="start" ></ion-icon>
            <ion-label>Ayuda</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>

  </ion-menu>
  
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
