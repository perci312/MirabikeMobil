<ion-header [translucent]="true">
  <div>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title color="primary">Historial</ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <div *ngIf="datosAppCliente && datosAppCliente.length > 0">
    
    <div class="table-container">
      <table>
        <tr>
          <th>RUT</th>
          <th>Nombre</th>
          <th>Apellido Paterno</th>
          <th>Apellido Materno</th>
          <th>Email</th>
          <th>Tel√©fono</th>
        </tr>
        <tr *ngFor="let dato of datosAppCliente">
          <td>{{ dato.rut_cliente }}</td>
          <td>{{ dato.nombre_cliente }}</td>
          <td>{{ dato.apePaterno }}</td>
          <td>{{ dato.apeMaterno }}</td>
          <td>{{ dato.email }}</td>
          <td>{{ dato.fono }}</td>
        </tr>
      </table>
    </div>
  </div>
  <div *ngIf="!datosAppCliente || datosAppCliente.length === 0">
    <p>No se encontraron datos de app_cliente.</p>
  </div>
</ion-content>
